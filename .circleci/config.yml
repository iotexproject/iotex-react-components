version: 2

jobs:
  build:
    docker:
      - image: "circleci/node:10.17.0-browsers-legacy@sha256:c97316acc2d0389b5e56f28d1d6126f9e1319eb3a810006a2d0070923fb50177"
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v2-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v2-dependencies-
      - run: npm install
      - run: npm run bootstrap
      - save_cache:
          paths:
            - node_modules
          key: v2-dependencies-{{ checksum "package.json" }}
      - run: npm test
